<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!--<link rel="stylesheet" href='/static/styles.css'>-->
    <title>Login</title>
    
    
</head>
<body>
    <img src="/static/logo.jpg" alt="iTi" style="width:120px;height:150px;">
    <div class="login-container">
    <h1 style="color:rgb(255, 255, 255); ">Login to Examination System</h1>
    <form method="POST">        
        <input type="text" name="username" placeholder="Username" required /><br><br>
        <input type="password" name="password" placeholder="Password" required /><br><br>
        <button type="submit" name="action" value="student">Login as Student</button>
        <button type="submit" name="action" value="instructor">Login as Instructor</button>
        <button type="submit" name="action" value="admin">Login as Admin</button>
    </form>
    {% if msg %}
        <p style="color:rgb(255, 250, 250);">{{ msg }}</p>
    {% endif %}
</div>
</body>
</html>
